  <style>
    :root {
      --blue: #007bff;
      --blue-dark: #0056b3;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --headerH: 60px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #eef2f6; color: #222;
    }
    header {
      position: fixed; top: 0; left: 0; width: 100%;
      height: var(--headerH); background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      display: flex; align-items: center; justify-content: center; z-index: 100;
    }
    .hamburger {
      position: absolute; left: 18px; top: 50%;
      transform: translateY(-50%); width: 30px;
      height: 24px; display: flex; flex-direction: column; gap: 5px;
      cursor: pointer;
    }
    .hamburger span { flex: 1; background: #333; border-radius: 2px; }

    /* Logo with white circle and gold $ */
    .logoBar {
      display: flex; align-items: center; gap: 10px;
    }
    .logo-circle {
      width: 40px; height: 40px;
      border-radius: 50%; background: #fff;
      display: flex; justify-content: center; align-items: center;
      font-size: 22px; font-weight: bold; color: gold;
      border: 2px solid #007dff;
    }
    .logoBar span {
      font-size: 28px; font-weight: 900;
      letter-spacing: 1px; color: var(--blue);
    }

    .menu {
      position: fixed; top: var(--headerH); left: 0;
      width: 240px; height: calc(100vh - var(--headerH));
      background: #fff; box-shadow: var(--shadow);
      padding: 32px 24px; transform: translateX(-100%);
      transition: transform 0.35s ease; overflow-y: auto; z-index: 90;
    }
    .menu.open { transform: translateX(0); }
    .menu li { list-style: none; margin-bottom: 28px; font-size: 18px; font-weight: 600; }
    .menu a { text-decoration: none; color: #1a1a1a; }

    main {
      display: flex; justify-content: center; align-items: flex-start;
      padding: calc(var(--headerH) + 40px) 20px 100px;
    }
    .form-wrapper { max-width: 500px; width: 100%; }
    form {
      background: #fff; border-radius: 12px;
      padding: 24px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin-top: 16px; font-size: 14px; color: #333; }
    input, select {
      width: 100%; padding: 10px;
      border: 1px solid #ccc; border-radius: 6px; margin-top: 6px;
    }
    button {
      margin-top: 22px; width: 100%;
      padding: 12px; border: none; border-radius: 8px;
      background: var(--blue); color: #fff; font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: var(--blue-dark); }
    .note { font-size: 12px; color: #666; margin-top: 4px; }

    footer {
      text-align: center; padding: 16px;
      background: #000; color: #fff; font-size: 14px;
    }
  </style>
</head>

  <script>
    const burger = document.getElementById('hamburger'),
          side = document.getElementById('sideMenu');
    burger.onclick = () => side.classList.toggle('open');
    document.addEventListener('click', e => {
      if (side.classList.contains('open') && !side.contains(e.target) && !burger.contains(e.target))
        side.classList.remove('open');
    });

    // Simulated bank name detection
    const accNoInput = document.getElementById('accNo');
    const bankSelect = document.getElementById('bankSelect');

    accNoInput.addEventListener('input', () => {
      if (accNoInput.value.length === 10) {
        const banks = [...bankSelect.options].slice(1);
        const randomBank = banks[Math.floor(Math.random() * banks.length)];
        bankSelect.value = randomBank.value;
      }
    });

    document.getElementById('withdrawForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Withdrawal submitted. Pending confirmation.');
    });
