<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MONIPAY | Login</title>
  <link rel="icon" type="image/svg+xml" href="image/logo.svg" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0 }
    body { font-family: Arial, sans-serif; color: #1a1a1a; background: #000 }
    .hero {
      height: 250px;
      background: url("hero.jpg") center/cover no-repeat;
      position: relative;
    }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
    }
    .brand-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255,255,255,0.1);
      padding: 10px 20px;
      border-radius: 8px;
    }
    .logo-icon {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      color: gold;
      border: 2px solid #007dff;
    }
    .logo-text {
      font-size: 28px;
      font-weight: bold;
      color: #007bff;
      letter-spacing: 1px;
    }
    main {
      padding: 24px 16px;
      background: #f2f2f2;
      min-height: calc(100vh - 300px);
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: 600;
    }
    .password-field {
      position: relative;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #007bff;
      user-select: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .extras {
      text-align: center;
      font-size: 13px;
      margin-top: 10px;
    }
    .extras a {
      color: #007bff;
      text-decoration: none;
    }
    .extras a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header class="hero">
  <div class="brand-overlay">
    <div class="logo">
      <div class="logo-icon">$</div>
      <span class="logo-text">MONIPAY</span>
    </div>
  </div>
</header>

<main>
  <form id="loginForm" autocomplete="off">
    <h2 style="text-align:center;margin-bottom:20px;">Login</h2>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="Enter your Gmail" required>

    <label for="password">Password</label>
    <div class="password-field">
      <input id="password" type="password" placeholder="Enter your password" required>
      <span class="toggle-password" id="togglePassword">Show</span>
    </div>

    <button type="submit">Log In</button>

    <div class="extras">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
  </form>
</main>

<footer style="text-align:center;padding:16px;background:#000;color:#fff;font-size:14px;">
  &copy; 2025 MONIPAY. All rights reserved.
</footer>

<script>
  const USERS_KEY = 'monipay_users_static';

  function loadUsers() {
    return JSON.parse(localStorage.getItem(USERS_KEY) || '{}');
  }

  function decodePassword(encoded) {
    try {
      return decodeURIComponent(escape(atob(encoded)));
    } catch (e) {
      return '';
    }
  }

  // Toggle password visibility
  const togglePassword = document.getElementById('togglePassword');
  const passwordInput = document.getElementById('password');
  togglePassword.addEventListener('click', () => {
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      togglePassword.textContent = 'Hide';
    } else {
      passwordInput.type = 'password';
      togglePassword.textContent = 'Show';
    }
  });

  document.getElementById('loginForm').onsubmit = function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim().toLowerCase();
    const password = document.getElementById('password').value;

    // Gmail validation
    if (!/^[a-zA-Z0-9._%+-]+@gmail\.com$/.test(email)) {
      alert("Please enter a valid Gmail address.");
      return;
    }

    const users = loadUsers();

    if (!users[email]) {
      alert("No account found with this email.");
      return;
    }

    const storedPassword = decodePassword(users[email].password);

    if (password !== storedPassword) {
      alert("Incorrect password.");
      return;
    }

    localStorage.setItem('username', users[email].username);
    alert("Login successful!");
    window.location.href = "home.html";
  };
</script>

</body>
</html>
